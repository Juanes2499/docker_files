version: '3.8'

services:
  oracle:
    image: gvenzl/oracle-xe:11
    ports:
      - 1521:1521
    environment:
    - ORACLE_PASSWORD=oracle
    volumes:
      - 'oracle_vol:/u01/app/oracle'
volumes:
  oracle_vol:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '${PWD}/oracle_data'
